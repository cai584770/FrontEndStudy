<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式标签</title>
</head>
<body>
    <strong>变粗strong</strong>
    <br /><b>变粗b</b>
    <br /><em>变斜em</em>
    <br /><i>变斜i</i>
    <br /><del>删除线del</del>
    <br /><s>删除线s</s>
    <br /><ins>下划线ins</ins>
    <br /><u>下划线u</u>
</body>
</html>
