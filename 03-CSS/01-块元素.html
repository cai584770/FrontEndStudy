<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块元素</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            color: pink;
        }
    </style>
</head>

<body>
    <div>块元素的特点：</div>123<br>
    <h1>1.自己独占一行</h1>
    <p>2.高度、宽度、外边距以及内边距都可以控制</p>
    <ul>
        <li>3、宽度默认是容器（父级宽度）的100%</li>
    </ul>
    <ol>
        <li>4、是一个容器及盒子，里面可以放行内或者块元素</li>
        <li>文字类元素内不能放块元素</li>
        <li>p里面不能放块元素 特别是div</li>
        <li>h1-h6等都是文字类块级标签，里面也不能放其他块级元素</li>
    </ol>
</body>

</html>
