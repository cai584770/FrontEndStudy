<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素</title>
    <style>

    </style>
</head>

<body>
    <!-- 特点：
    1.相邻行内元素在一行上，一行可以显示多个
    2.高、宽直接设置是无效的
    3.默认宽度就是它本身内容的宽度
    4.行内元素只能容纳文本或其他行内元素 -->
    <!-- 注意：
    1.链接里面不能再放链接
    2.特殊情况链接<a>里面可以放块级元素，但是给<a>转换一下块级模式最安全 -->
    <span>品如的衣柜</span><strong>品如的衣服</strong>
</body>

</html>
