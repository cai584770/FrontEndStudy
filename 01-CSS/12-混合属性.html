<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>混合属性</title>
    <style>
        p {
            /* font-style: italic;
            font-weight: 700;
            font-size: 16px;
            font-family: 'Microsoft YaHei'; */  
            /* 缩写有顺序要求 */
            /* 必须保留font-size font-family */
            /* font：font-style font-weight font-size/line font-family; */
            font: italic 700 16px 'Microsoft YaHei';
        }
    </style>
</head>
<body>
    <h2>陋室铭</h2>
    <p>山不在高，有仙则名。水不在深，有龙则灵。</p>
    <p>斯是陋室，惟吾德馨。苔痕上阶绿，草色入帘青。</p>    
    <p>谈笑有鸿儒，往来无白丁。可以调素琴，阅金经。</p>
    <p>无丝竹之乱耳，无案牍之劳形。南阳诸葛庐，西蜀子云亭。孔子云：何陋之有？</p> 
</body>
</html>
