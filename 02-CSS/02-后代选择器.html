<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style>
        /* 元素1（父级） 元素2（孩子） {样式声明} */
        ol li {
            color: deeppink;
        }
    </style>
</head>

<body>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <ul>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>

</html>
