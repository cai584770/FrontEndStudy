<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子元素选择器</title>
    <style>
        /* 元素1>元素2{样式声明}   元素2是元素1的亲儿子 */
        .nav>a {
            color: deeppink;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="">我是儿子</a>
        <p><a href="">我是孙子</a></p>
    </div>
</body>

</html>
